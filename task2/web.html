<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <div class="display">
            <span id="display">00:00:00</span>
            <ul id="laps"></ul>
        </div>
        <div class="controls">
            <button id="startButton" onclick="startStopwatch()">Start</button>
            <button id="pauseButton" onclick="pauseStopwatch()">Pause</button>
            <button id="resetButton" onclick="resetStopwatch()">Reset</button>
            <button id="lapButton" onclick="recordLap()">Lap</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
